<!DOCTYPE html>
<html>

<head>
  <title>Student Registration Page</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css" />
  <style>
    #un{
      text-align: right;
    }
    a{
      color:red;
    }
  </style>
</head>

<body >
  <div class="container">
    <div class="row col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          <h1>Student Registration Form</h1>
        </div>
        <div class="panel-body">
          <form action="#" method="post" target="_blank">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <div>
                <label for="male" class="radio-inline"><input type="radio" name="gender" value="M"
                    id="male" />Male</label>
                <label for="female" class="radio-inline"><input type="radio" name="gender" value="F"
                    id="female" />Female</label>
                <label for="others" class="radio-inline"><input type="radio" name="gender" value="O"
                    id="others" />Others</label>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name="email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" />
            </div>
            <div class="form-group">
              <label for="number">Phone Number</label>
              <input type="number" class="form-control" id="number" name="number" />
            </div>
            <input type="submit" class="btn btn-primary" />
            <input type="reset"  class="btn btn-primary" >
          </form>
          <p id="un">Click here to &nbsp;<a href="unsubscribe.html">unsubscribe</a></p>
        </div>
        <div class="panel-footer text-right">
          <small>&copy; Mehran Akhtar | Vishal Singh | Abhishek Pandey | Kushal Arora</small>
        </div>
      </div>
    </div>
  </div>
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</body>

</html>
